<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="index.css" type="text/css" />
      <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
      <header>
        <h1>For loop visualizer</h1>
      </header>
      <main>
        <div class="user-input">
          <div class="input-array">
            <p>let inputArray = [</p>
            <input class="element">
            <p id="square-bracket">];</p>
          </div>
          <button onclick="createElementInArray()">Add Element</button>
          <div class="for-loop-input">
            <p>for (let i = <input id="starting-value" type="number" value="0" step="1">; i < inputArray.length; i++) {
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;<input id="first-body" type="text">inputArray[i]<input id="second-body" type="text">;
            <br/>
            }
            </p>
          </div>
          <button onclick="visualize()">Visualize my loop!</button>
        </div>
      </main>
    </body>
  </html>
