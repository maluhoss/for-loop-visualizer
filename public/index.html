<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="styles.css" type="text/css" />
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
      <header>
        <h1>For loop visualizer</h1>
      </header>
      <main>
        <div class="user-input">
          <div class="input-array bg-red-200">
            <p>let inputArray = [</p>
            <input class="element shadow appearance-none border">
            <p id="square-bracket">];</p>
          </div>
          <button class="bg-red-500" onclick="createElementInArray()">Add Element</button>
          <div class="for-loop-input bg-red-300">
            <p>for (let i = <input id="starting-value" class="shadow appearance-none border" type="number" value="0" step="1">; i < inputArray.length; i++) {
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;<input id="first-body" class="shadow appearance-none border" type="text">inputArray[i]<input id="second-body" class="shadow appearance-none border" type="text">;
            <br/>
            }
            </p>
          </div>
          <button class="bg-red-500" onclick="visualize()">Visualize my loop!</button>
        </div>
      </main>
    </body>
  </html>
