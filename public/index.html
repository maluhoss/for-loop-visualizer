<!DOCTYPE html>
  <html>
    <head>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
      <header>
        <h1>For loop visualizer</h1>
      </header>
      <main>
        <div class="user-input max-w-md m-auto">
          <div class="input-array flex">
            <p>let inputArray = [</p>
            <input class="element shadow border w-10">
            <p id="square-bracket">];</p>
          </div>
          <button class="bg-red-600 rounded p-1" onclick="createElementInArray()">Add Element</button>
          <div class="for-loop-input mt-8">
            <p>for (let i = <input id="starting-value" class="shadow border w-10" type="number" value="0" step="1">; i < inputArray.length; i++) {
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;<input id="first-body" class="shadow border w-40" type="text">inputArray[i]<input id="second-body" class="shadow border w-40" type="text">;
            <br/>
            }
            </p>
          </div>
          <button class="bg-red-600 rounded p-1" onclick="visualize()">Visualize my loop!</button>
        </div>
      </main>
    </body>
  </html>
